<html>
<head>
<title>CoffeeTe.ch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css"></link>
</head>
<body ng-app="coffeetech">

<div class="container" ng-controller="GithubCtrl" ng-init="init()">

<h1>CoffeeTe.ch</h1>

<div ng-show="add">
<form>
<input type="text"
ng-model="addition.name"
placeholder="Name of coffeeshop?" />
<input type="text"
ng-model="addition.extras"
placeholder="Anything of note?" />
<button ng-click="addNewCoffeeshop()">Add it</button>
</form>
</div>
<button ng-click="add=!add">Toggle form</button>

<h3 ng-show="city">Current city: {{city.name}}</h3>

<div class="row=">
<div class="col-md-6"><h4>Shop Name</h4> </div>
<div class="col-md-6"><h4>Lat/Lng</h4> </div>
</div>
<div class="row" ng-repeat="shop in shops">
<div class="col-md-6"> {{ shop.name }} </div>
<div class="col-md-6"> {{ shop.latitude }} / {{ city.longitude }} </div>
</div>

<div class="row=">
<div class="col-md-6"><h4>City Name</h4> </div>
<div class="col-md-6"><h4>Lat/Lng</h4> </div>
</div>
<div class="row" ng-repeat="city in cities">
<div class="col-md-6"> {{ city.name }} </div>
<div class="col-md-6"> {{ city.latitude }} / {{ city.longitude }} </div>
</div>


</div>

<script src="angular.js"></script>
<script src="underscore-min.js"></script>
<script src="base64.min.js"></script>
<script src="github.js"></script>
<script src="coffeetech.js"></script>



</body>
</html>
